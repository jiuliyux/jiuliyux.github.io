<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树木三维展示</title>
  <!-- 引入 Three.js 库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    #main {
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 20px;
    }

    #mapContainer {
         display: flex;
         flex-direction: column;
         align-items: center;
    }

     #map {
         position: relative;
         width: 600px;
         height: 400px;
         border: 1px solid #ccc;
    }

     #detailedContainer {
         margin-top: 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
     }

     #treeDetailsContainer {
         width: 600px;
         display: flex;
         flex-direction: column;
         align-items: center;
     }

      #treeDetails {
         margin-bottom: 10px;
     }

      #threeDViewContainer {
         width: 600px;
         text-align: center;
     }
  </style>
</head>
<body>
  <div id="main">
  <div id="mapContainer">
    <!-- 这里展示大地图及区域坐标 -->
    <img id="regionImage" src="" alt="Region Image">
    <div id="map" style="position: relative; width: 600px; height: 400px;"></div>
  </div>

  <!-- 详细图显示和树木信息展示 -->
  <div id="detailedContainer">
    <div id="treeDetailsContainer">
      <div id="treeDetails">
        <p id="treeHeight"></p>
        <p id="treeDiameter"></p>
        <p id="carbonStorage"></p>
      </div>

      <!-- 三维点云显示 -->
      <div id="threeDViewContainer" style="margin-top: 20px;">
        <div id="threeDView" style="width: 400px; height: 400px;"></div>
      </div>
    </div>
  </div>
</div>


  <script>
    async function fetchData() {
      try {
        // 获取树木数据
        const treeDataResponse = await fetch('https://raw.githubusercontent.com/your-username/your-repo/main/treedata.json');
        const treeData = await treeDataResponse.json();

        // 获取区域坐标数据
        const region1Response = await fetch('https://raw.githubusercontent.com/your-username/your-repo/main/regionCoordinates/region1.json');
        const region1Data = await region1Response.json();

        // 初始化大地图
        initializeMap(region1Data, treeData);
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('请确保数据文件和GitHub链接正确');
      }
    }

    // 初始化大地图，展示区域
    function initializeMap(regionData, treeData) {
      const mapContainer = document.getElementById('map');
      const regionImage = document.getElementById('regionImage');
      regionImage.src = 'https://raw.githubusercontent.com/your-username/your-repo/main/images/region1.jpg'; // 区域1的图片路径

      regionData.forEach((point) => {
        const marker = document.createElement('div');
        marker.className = 'location-point';
        marker.style.position = 'absolute';
        marker.style.left = point.x + 'px';
        marker.style.top = point.y + 'px';
        marker.style.width = '10px';
        marker.style.height = '10px';
        marker.style.backgroundColor = 'red';
        marker.addEventListener('click', () => loadTreeDetails(point.treeid, treeData));
        mapContainer.appendChild(marker);
      });
    }

    // 加载树木的详细信息及三维点云
    async function loadTreeDetails(treeId, treeData) {
      // 获取树木的详细信息
      const tree = treeData[treeId];
      displayTreeInfo(tree);
      
      // 加载树木的三维点云数据
      const pointCloudResponse = await fetch(`https://raw.githubusercontent.com/your-username/your-repo/main/3dPointClouds/${treeId}.txt`);
      const pointCloudData = await pointCloudResponse.text();
      
      // 解析点云数据并展示
      displayPointCloud(pointCloudData);
    }

    // 展示树木的详细信息
    function displayTreeInfo(tree) {
      document.getElementById('treeHeight').textContent = `树高: ${tree.height} 米`;
      document.getElementById('treeDiameter').textContent = `胸径: ${tree.diameter} 厘米`;
      document.getElementById('carbonStorage').textContent = `碳储量: ${tree.carbonStorage} kg`;
    }

    // 展示三维点云
    function displayPointCloud(pointCloudData) {
      const threeDViewContainer = document.getElementById('threeDView');
      threeDViewContainer.innerHTML = '';  // 清空之前的内容

      const points = parsePointCloudData(pointCloudData);
      render3DPointCloud(points, threeDViewContainer);
    }

    // 解析三维点云数据
    function parsePointCloudData(data) {
      const lines = data.split('\n');
      const points = lines.map(line => {
        const [x, y, z] = line.split(' ').map(Number);
        return new THREE.Vector3(x, y, z);
      });
      return points;
    }

    // 使用 Three.js 渲染三维点云
    function render3DPointCloud(points, container) {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.1 });
      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);

      camera.position.z = 50;

      function animate() {
        requestAnimationFrame(animate);
        pointCloud.rotation.x += 0.01;
        pointCloud.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    }

    // 初始化数据
    fetchData();
  </script>
</body>
</html>
